<!doctype HTML>
<html>
<!-- ライブラリの読み込み -->
<script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
<script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.6.2/aframe/build/aframe-ar.js"></script>
<body style='margin:0px; overflow:hidden;'>
<!-- A-FrameにAR.jsを紐づける、ARマーカーのパターンレシオを設定 -->
<a-scene embedded arjs="debugUIEnabled:false;trackingMethod:best;patternRatio:0.90;" vr-mode-ui="enabled: false">
    <a-assets>
        <!-- 3Dオブジェクトを設定 -->
        <a-asset-item id="benz" src="assets/benz.gftl"></a-asset-item>
    </a-assets>
    <!-- 自作したARマーカーを指定 -->
    <a-marker type="pattern" url="syako.patt">
        
  <a-entity scale=“0.8 0.8 0”.8 position=“0 0.4 -3" animation-mixer="clip:*" gltf-model="#benz" visible="true">
        </a-entity>
    </a-marker>
    <a-entity camera></a-entity>
</a-scene>
</body>
</html>
