<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    
  
    
    <title>webAR no marker</title>
  </head>
  
  
  <body>
    <a-scene>
      <a-assets>
                <a-asset-item
                    id="animated-asset"
                    src="assets/benz.gltf"
                ></a-asset-item>
            </a-assets>
       
      <a-entity
                    id="bowser-model"
                    scale="0.8 0.8 0.8"
                    position="2 -2 -2"
                    animation-mixer="loop: repeat"
                    gltf-model="#animated-asset"
                    class="clickable"
                    gesture-handler
                ></a-entity>
    </a-scene>
  </body>
</html>
