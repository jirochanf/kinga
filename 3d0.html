<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.5.0/aframe/build/aframe-ar.js"></script>
    <title>untitled</title>
  </head>
  <body>
    <a-scene>
      
      <a-assets>
                <a-asset-item
                    id="animated-asset"
                    src="assets/benz.gltf"
                ></a-asset-item>
            </a-assets>
       
      <a-entity
                    id="bowser-model"
                    scale="0.8 0.8 0.8"
                    position="2 -2 -2"
                    animation-mixer="loop: repeat"
                    gltf-model="#animated-asset"
                    class="clickable"
                    gesture-handler
                ></a-entity>
      
    
    </a-scene>
  </body>
</html>
