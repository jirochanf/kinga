<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>ModerlViewerを使ったWebARページ</title>
  </head>
  <body>
  <script 
      type="module"
      src="https://unpkg.com/@google/model-viewer/dist/model-viewer.js">
</script>
<!--  3Ｄのロード完了後　3Dを表示-->
    <script>
    document.querySelector('model-viewer').addEventListener('load', (event) => {
      event.target.activateAR();
    });
  </script>

    <model-viewer  
    ar
    alt="benzモデル"
    src="assets/benz.gltf" 
    ios-src="assets/benz.usdz" 

    style="width:800px;height:1000px;"                  

    background-color="#70BCD1"
    shadow-intensity="0.7"
    camera-controls
    interaction-prompt="auto"
    auto-rotate ar magic-leap>


    </model-viewer>
  </body>
</html>
